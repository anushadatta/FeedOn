<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FeedOn</title>

    <!-- Favicon, CSS & JS -->
    <link rel="icon" href="assets/logo.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/client.js" defer></script>

    <!-- Font Awesome icons CDN -->
    <script src="https://use.fontawesome.com/4e51920be5.js"></script>

</head>

<body onload=controlButton()>

    <!-- Navbar -->
    <div id="navbar" class="navbar">
        <ul>
            <li>
                <a href="signin.html" id=sign-in-button>SIGN IN</a>
            </li>
            <li>
                <a href="register.html" id=register-button>REGISTER</a>
            </li>
            <li>
                <a href="#contact">CONTACT</a>
            </li>
            <li>
                <a href="#home">HOME</a>
            </li>
            <img src="assets/logo.png" class="navbar-logo">
        </ul>
    </div>

    <!-- Heading -->
    <header class="showcase">
        <div class="content">
            <img src="assets/FeedOn.png" class="logo" alt="FeedOn">
        </div>
    </header>

    <!-- Donation Form -->
    <a href="donation.html" class="donation-btn center" target="_blank" id="donation-button">MAKE DONATION</a>

    <!-- Donation Inbox -->
    <a href="inbox.html" class="inbox-btn center" target="_blank" id="inbox-button">
        INBOX
        <span id="numOfUnread" class="badge">
        </span>
    </a>

    <!-- Tabs: Feed, Charities, Restaurants -->
    <section id="home" class="bg-light">
        <div class="container center tab">
            <button onclick="listAllMatches()">Donation Match</button>
            <button onclick="listAllCharities()">Charities</button>
            <button onclick="listAllRestaurants()">Restaurants</button>
        </div>

        <div class="data container"></div>

        <hr class="center">

    </section>

    <!-- Contact Details -->
    <section class="bg-light" id="contact">
        <div class="container center">

            <h2>Get in Touch</h2>
            <p>To find out more, just drop us a line!</p>

            <a href="tel:+65-9126-2826"><i class="fa fa-phone"></i></a>

            <a href="" target="_blank"><i class="fa fa-map-marker"></i></a>

            <a href="mailto:contact@feedon.com"><i class="fa fa-envelope"></i></a>

            <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a>

        </div>
    </section>

    <!-- Footer -->
    <footer class="center bg-dark">
        <p>FeedOn &copy; 2020</p>
    </footer>

</body>
</html>
